<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perilla - Light-weight Online Judge Platform</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Light-weight Online Judge Platform">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="icon" href="https://perilla.js.org/asserts/favicon.ico">
    <style>
        .app-name-link>img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Perilla',
            repo: 'https://github.com/ZhangZisu/perilla',
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 4,
            logo: 'https://perilla.js.org/asserts/icon.svg',
            search: 'auto',
            nameLink: {
                '/zh-cn/': '/zh-cn/',
                '/': '/'
            },
            routerMode: 'history'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script>
            ((window.gitter = {}).chat = {}).options = {
                room: 'perilla-js/Lobby'
            };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined' && window.location.hostname !== "localhost") {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>

</html>
